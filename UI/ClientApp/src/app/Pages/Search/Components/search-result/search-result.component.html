<mat-card class="m-1 d-flex flex-row">
  <mat-card-header class="col-3">
    <img src="../../../../../assets/default-user-image.png" mat-card-avatar/>
    <mat-card-title>{{user?.credentials?.username}}</mat-card-title>
    <mat-card-subtitle>{{user?.isTrainer ? 'Trainer' : 'Athlete'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="col-9 p-1">
    <div *ngIf="isLoggedin" class="search-result-content">
      <mat-card-subtitle class="text-crop-row-3 overflow-hidden">
        {{user?.description}}
      </mat-card-subtitle>
      <button *ngIf="!isSubscribed && user?.isTrainer" class="col-2 sub-button" [class.spinner]="isLoading" mat-button (click)="subscribe(user)">{{requestSent ? 'Request pending' : 'Subscribe'}}</button>
      <button *ngIf="isSubscribed && user?.isTrainer" class="col-2 sub-button" [class.spinner]="isLoading" mat-button (click)="unsubscribe(user)">Unsubscribe</button>
    </div>
    <div *ngIf="!isLoggedin">
      <mat-card-subtitle>
        <br/>
        Login to see more info...
      </mat-card-subtitle>
    </div>
  </mat-card-content>
</mat-card>

<app-header *ngIf="header"/>
<div class="w-100 row" [style.height]="header ? '95vh' : '100vh'">
  <div *ngIf="leftMenu" class="col-2 border">
    <ng-container [ngTemplateOutlet]="leftMenu">
    </ng-container>
  </div>
  <div [class]="'h-100 col-' + (8 + (rightMenu ? 0 : 2) + (leftMenu ? 0 : 2))">
    <ng-container [ngTemplateOutlet]="main">
    </ng-container>
  </div>
  <div *ngIf="rightMenu" class="col-2 border">
    <ng-container [ngTemplateOutlet]="rightMenu">
    </ng-container>
  </div>
</div>

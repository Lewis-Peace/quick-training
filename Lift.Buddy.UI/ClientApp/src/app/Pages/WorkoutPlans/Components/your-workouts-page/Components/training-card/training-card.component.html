<div class="container">
  <div class="row row-header sticky-top bg-white">
    <span class="col-1">Index</span>
    <span class="col-5">Exercise name</span>
    <span class="col-2">Repetition</span>
    <span class="col-2">Series</span>
    <span class="col-2">Rest</span>
    <span class="col-1"></span>
  </div>
  <div class="daily-exercise-container">
    <app-exercise-row
      *ngFor="let exercise of exercises; let idx = index"
      [exercise]="exercise"
      [index]="idx"
      [readonly]="true"
    ></app-exercise-row>
  </div>
</div>

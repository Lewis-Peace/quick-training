<div class="page">
  <mat-tab-group  *ngIf="dailyWorkouts.length != 0">
    <mat-tab
      *ngFor="let workout of dailyWorkouts"
      [label]="workout.name"
    >
      <app-training-card [exercises]="workout.workout.exercises"></app-training-card>
    </mat-tab>
  </mat-tab-group>
  <div *ngIf="dailyWorkouts.length == 0">
    <h1 class="mt-3 text-center">No trainig for today</h1>
  </div>
</div>

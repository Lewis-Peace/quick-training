<div class="grid subscription-container">
  <div class="subscription-table">
    <table mat-table [dataSource]="tableData">
      <!-- Username section -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
      <!-- Subscription type section -->
      <ng-container matColumnDef="subscription">
        <th mat-header-cell *matHeaderCellDef> Subscription </th>
        <td mat-cell *matCellDef="let element"> {{element.subscription}} </td>
      </ng-container>
      <!-- Expiration date section -->
      <ng-container matColumnDef="expiration">
        <th mat-header-cell *matHeaderCellDef> Expiration </th>
        <td mat-cell *matCellDef="let element"> {{element.expiration}} </td>
      </ng-container>
      <!-- Notes section -->
      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef> Notes </th>
        <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
      </ng-container>
      <!-- Remove athlete section -->
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button (click)="removeFollower(element)">
            <i class="fa fa-ellipsis-v"></i>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row class="sticky-top" *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator 
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
  ></mat-paginator>
</div>


  <div class="row">
    <span class="col-1"></span>
    <div class="col-4">
      <img class="m-5" src="../../../assets/Logo.png" />
    </div>

    <mat-card class="col-5">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <mat-form-field>
            <mat-label> Username </mat-label>
            <input matInput formControlName="username" />
          </mat-form-field>
          <mat-form-field>
            <mat-label> Password </mat-label>
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              matInput
              formControlName="password"
            />
            <mat-icon matSuffix (click)="passwordVisible = !passwordVisible">{{
              passwordVisible ? "visibility_off" : "visibility"
            }}</mat-icon>
            <mat-hint
              *ngIf="forgotPasswordVisible"
              (click)="goToForgotPasswordPage()"
              >Forgot password?</mat-hint
            >
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <div class="container">
          <div class="row">
            <button class="col-2" mat-button routerLink="register">
              Register
            </button>

            <div class="col-7"></div>

            <button
              class="col-2"
              mat-raised-button
              color="primary"
              (click)="login()"
            >
              Login
            </button>
          </div>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>

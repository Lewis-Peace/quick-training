<app-page-structure
  [left-menu]="leftMenu"
  [main]="main"
  >
</app-page-structure>

<ng-template #leftMenu>
  <app-left-menu/>
</ng-template>

<ng-template #main>
  <app-search-bar
    (result)="setSearchResult($event)"
  ></app-search-bar>
  <mat-card class="mt-3">
    <mat-card-content>
      <app-search-result
        *ngFor="let user of searchResults"
        [user]="user"
      ></app-search-result>
    </mat-card-content>
  </mat-card>
</ng-template>
